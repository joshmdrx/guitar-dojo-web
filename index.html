<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guitar Dojo</title>
    <!-- PNG favicon -->
    <link rel="icon" href="assets/logo.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Audio Player (with controls) -->
    <div class="audio-player">
      <audio controls autoplay loop>
        <source src="assets/main.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="three-d">
      <header>
        <div class="logo">
          <img
            src="assets/logo.png"
            alt="Guitar Dojo"
            height="400px"
            width="400px"
          />
          <h1>Guitar Dojo</h1>
          <p>Scroll down to learn the way of the pick</p>
        </div>
      </header>
      <div id="steps">
        <section class="step" id="step1"></section>
        <section class="step" id="step2"></section>
        <section class="step" id="step3"></section>
        <section class="step" id="step4"></section>
        <section class="step" id="step5"></section>
      </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
      <ul>
        <li><a onclick="loadContent('home.html')">Home</a></li>
        <li><a onclick="loadContent('about.html')">About</a></li>
        <li>
          <a onclick="loadContent('privacy.html')">Privacy Policy</a>
        </li>
        <li><a onclick="loadContent('download.html')">Download</a></li>
      </ul>
    </nav>

    <!-- Main Content Container -->
    <div class="container" id="content">
      <!-- Content from different sections will be loaded here -->
    </div>

    <footer>
      <p>
        Connect with us on
        <a href="https://www.instagram.com/guitar_dojo_app/" target="_blank"
          >Social Media</a
        >
        | <a href="mailto:support@guitardojo.app">Email</a> |
        <!-- <a>Spotify</a> -->
      </p>
      <p>&copy; 2024 Status Drift Games. All rights reserved.</p>
    </footer>

    <!-- Load GSAP main library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <!-- Load ScrollTrigger plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

    <!-- Load main script -->
    <script src="script.js"></script>

    <!-- Dynamic Content Loading Script -->
    <script>
      function loadContent(page) {
        fetch(page)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("content").innerHTML = data;
          })
          .catch((error) => console.error("Error loading content:", error));
      }

      // Load the home page content by default
      loadContent("home.html");
    </script>
  </body>
</html>
